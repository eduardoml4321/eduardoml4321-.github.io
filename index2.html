<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegurAppPe</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div class="container" id="login-container">
        <div class="logo">
            <img src="img/SegurAppPe_logo.jpg" alt="SegurAppPe">
        </div>
        <div class="formulario">
            <form id="formulario">
                <div class="botones-ingresar-registrarme">
                    <button type="button" id="btnIngresar" style="background: #C02425;
                    background: -webkit-linear-gradient(to right, #F0CB35, #C02425); 
                    background: linear-gradient(to right, #F0CB35, #C02425); ;">Ingresar</button>
                    <button type="button" id="btnRegistrarme">Registrarme</button>
                </div>
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="opciones">
                    <div class="remember-section">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                </div>
                <button type="submit">Iniciar sesión</button>
                <div class="forgot-password-section">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <p style="margin-right: 25px;">O</p>
                <div class="opcion-registro">
                    <img src="img/google_logo.png" alt="img1">
                    <img src="img/facebook.svg.webp" alt="img2">
                    <img src="img/apple_logo.png" alt="img3">     
                </div>
            </form>
        </div>
    </div>
</body>

<script src="scripts.js"></script>
</html>
